<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/icon.svg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Погода</title>
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="row">
    <div class="col-md-4"> </div>
    <div class="col-md-4">
       <h4 class="mt-5">Оставьте свои контакты. Мы обьязательно свяжемся с вами в ближайщее время.</h4>
       <form action="#" method="post">
    <div class="form-group">
       <label for="name">Ваше имя:</label>
       <input type="name" name="name" class="form-control" id="name" placeholder="Ваше имя">
    </div>
    <div class="form-group">
       <label for="email1">E-mail:</label>
       <input type="email" name="email" class="form-control" id="email1" placeholder="Ваш email">
    </div>
    <div class="form-group">
       <label for="phone">Номер телефона:</label>
       <input type="phone" name="phone" class="form-control" id="phone" placeholder="Ваш номер телефона">
    </div>
    <div class="form-group">
       <label for="message">Сообщение:</label>
       <textarea class="form-control" name="message" rows="3"></textarea>
    </div>
       <button type="submit" class="btn btn-info mt-4">Отправить сообщение</button>
    </form>
    </div>
    <div class="col-md-4"> </div> </div>
    </div>

  </body>
</html>
