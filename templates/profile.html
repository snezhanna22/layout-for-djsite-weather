<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/icon.svg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Погода</title>
</head>
<body>
    <div class="container">
        <div class="row mt-1">
            <div class="col-lg-2">
                <!-- Пустой блок на усмотрение -->
            </div>
            <div class="col-lg-10">
                <!-- Контент на странице -->
                <div class="row">
                    <div class="container mt-5">
                        <div class="row">
                            <!-- Профиль с данными пользователя -->
                            <div class="col-md-9">
                                <div class=" bg-white p-4 mb-4 mx-2 rounded custom-shadow">
                                    <h3 class="text-center mb-4">Профиль пользователя</h3>
                                    <form>
                                        <div class="row">
                                            <div class="col-md-12 mb-3 text-center">
                                                <img src="https://www.kindpng.com/picc/m/611-6117771_makers-mark-png-download-sign-in-logo-transparent.png"
                                                    alt="Аватар пользователя" class="img-fluid rounded-circle"
                                                    style="max-width: 150px;">
                                                <input type="file" class="form-control mt-3" id="avatar"
                                                    accept="image/*">
                                            </div>
                                            <div class="col-md-12 mb-3">
                                                <label for="firstName" class="form-label">Имя*</label>
                                                <input type="text" class="form-control" id="firstName"
                                                    placeholder="Введите ваше имя" value="" required>
                                            </div>
                                            <div class="col-md-12 mb-3">
                                                <label for="lastName" class="form-label">Фамилия*</label>
                                                <input type="text" class="form-control" id="lastName"
                                                    placeholder="Введите вашу фамилию" value="" required>
                                            </div>
                                            <div class="col-md-12 mb-3">
                                                <label for="username" class="form-label">Имя пользователя*</label>
                                                <input type="text" class="form-control" id="username"
                                                    placeholder="Введите ваше имя пользователя" value="" required>
                                            </div>
                                            <div class="col-md-12 mb-3">
                                                <label for="email" class="form-label">Email*</label>
                                                <input type="email" class="form-control" id="email"
                                                    placeholder="Введите ваш email *youremail@example.com" value=""
                                                    required>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-dark">Сохранить</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
